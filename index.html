<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Уроки по HTML</title>
  </head>
  <body>
    <form action="#" method="get">
      <div>
        <p>name</p>
        <input  placeholder="name" tabindex="1" name="username" />
      </div>
      <div>
        <p>password</p>
        <input tabindex="2" type="password" name="userpass" id="" />
      </div>
      <div>
        <p>tel</p>
        <input type="tel" value="">
      </div>
      <div>
        <p>sex</p>
        <div>
          <input checked type="radio" name="gender" value="m">m</input>
        </div>
        <div>
          <input type="radio" name="gender" value="w">w</input>
        </div>
      </div>
        <div><input checked type="checkbox" name="" id="">1</div>
        <div><input type="checkbox" name="" id="">2</div>
        <div><input disabled type="checkbox" name="" id="">3</div>

      <div>
        <p></p>
        <select name="" id="" disabled="disabled"></select>
      </div>




    </form>
  </body>
</html>
